<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源概览 - 元数据管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-database me-2"></i>
                <span class="fw-bold">元数据管理系统</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="mainNavMenu">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">
                            <i class="fas fa-chart-line me-1"></i>资源概览
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data-sources">
                            <i class="fas fa-server me-1"></i>数据源管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/etl">
                            <i class="fas fa-sync-alt me-1"></i>ETL任务
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/metadata">
                            <i class="fas fa-table me-1"></i>元数据浏览
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history me-1"></i>抽取历史
                        </a>
                    </li>
                    <li class="nav-item" id="userManageNav">
                        <a class="nav-link" href="/users">
                            <i class="fas fa-users me-1"></i>用户管理
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-none" id="userMenu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-1"></i>
                            <span id="usernameDisplay">用户名</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="showUserInfo()">
                                <i class="fas fa-user-circle me-2"></i>个人资料
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>退出登录
                            </a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="loginMenu">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 fw-bold mb-1">资源概览</h1>
                        <p class="text-muted mb-0">系统中所有元数据资源的汇总视图</p>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary" onclick="loadOverviewData()">
                            <i class="fas fa-sync-alt me-1"></i>刷新
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计卡片区域 -->
        <div class="row mb-4" id="statsCards">
            <div class="col-xl-3 col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0 bg-primary bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-server fa-2x text-primary"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <p class="text-muted mb-1">数据源</p>
                                <h3 class="mb-0" id="dataSourcesCount">0</h3>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/data-sources" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-arrow-right me-1"></i>管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0 bg-success bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-table fa-2x text-success"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <p class="text-muted mb-1">表</p>
                                <h3 class="mb-0" id="tablesCount">0</h3>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/metadata" class="btn btn-sm btn-outline-success">
                                <i class="fas fa-arrow-right me-1"></i>浏览
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0 bg-info bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-columns fa-2x text-info"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <p class="text-muted mb-1">字段</p>
                                <h3 class="mb-0" id="columnsCount">0</h3>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/metadata" class="btn btn-sm btn-outline-info">
                                <i class="fas fa-arrow-right me-1"></i>查看
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0 bg-warning bg-opacity-10 rounded-3 p-3">
                                <i class="fas fa-history fa-2x text-warning"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <p class="text-muted mb-1">已抽取表</p>
                                <h3 class="mb-0" id="extractedTablesCount">0</h3>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/history" class="btn btn-sm btn-outline-warning">
                                <i class="fas fa-arrow-right me-1"></i>历史
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表和最近活动区域 -->
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar text-primary me-2"></i>
                            数据源分布
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center py-5">
                            <i class="fas fa-chart-pie fa-3x text-muted mb-3"></i>
                            <p class="text-muted">图表功能即将推出</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-clock text-info me-2"></i>
                            最近活动
                        </h5>
                        <a href="/history" class="btn btn-sm btn-outline-primary">更多</a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="recentActivityTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>数据源</th>
                                        <th>时间</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody id="recentActivityBody">
                                    <tr>
                                        <td colspan="3" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // 页面加载完成后获取概览数据
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadOverviewData();
        });

        // 加载概览数据
        async function loadOverviewData() {
            try {
                const response = await fetch('/api/overview');
                const data = await response.json();

                // 更新统计数字
                document.getElementById('dataSourcesCount').textContent = data.data_sources_count;
                document.getElementById('tablesCount').textContent = data.tables_count;
                document.getElementById('columnsCount').textContent = data.columns_count;
                document.getElementById('extractedTablesCount').textContent = data.total_extracted_tables;

                // 更新最近活动表格
                const activityBody = document.getElementById('recentActivityBody');
                if (activityBody && data.recent_extraction) {
                    activityBody.innerHTML = `
                        <tr>
                            <td class="fw-medium">${data.recent_extraction.datasource_name}</td>
                            <td>${new Date(data.recent_extraction.extraction_time).toLocaleTimeString()}</td>
                            <td>
                                <span class="badge ${
                                    data.recent_extraction.status === 'success' ? 'bg-success' : 
                                    data.recent_extraction.status === 'failed' ? 'bg-danger' : 'bg-secondary'
                                }">${data.recent_extraction.status}</span>
                            </td>
                        </tr>
                    `;
                } else if (activityBody) {
                    activityBody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-muted">暂无抽取记录</td></tr>';
                }
            } catch (error) {
                console.error('加载概览数据失败:', error);
                // 显示错误信息
                document.querySelectorAll('[id$="Count"]').forEach(el => el.textContent = '错误');
                const activityBody = document.getElementById('recentActivityBody');
                if (activityBody) {
                    activityBody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-danger">加载数据失败</td></tr>';
                }
            }
        }

        // 设置定时刷新（可选，每分钟刷新一次）
        setInterval(loadOverviewData, 60000);
        
        // 检查用户登录状态
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/current-user');
                if (response.ok) {
                    const userData = await response.json();
                    showUserMenu(userData);
                } else {
                    showLoginMenu();
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                showLoginMenu();
            }
        }
        
        // 显示用户菜单
        function showUserMenu(userData) {
            document.getElementById('usernameDisplay').textContent = userData.full_name || userData.username;
            document.getElementById('mainNavMenu').classList.remove('d-none');
            document.getElementById('userMenu').classList.remove('d-none');
            document.getElementById('loginMenu').classList.add('d-none');
        }
        
        // 显示登录菜单
        function showLoginMenu() {
            document.getElementById('mainNavMenu').classList.remove('d-none');
            document.getElementById('userMenu').classList.add('d-none');
            document.getElementById('loginMenu').classList.remove('d-none');
        }
        
        // 登出功能
        async function logout() {
            if (!confirm('确定要退出登录吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('退出登录失败');
                }
            } catch (error) {
                console.error('退出登录失败:', error);
                alert('退出登录失败');
            }
        }
        
        // 显示用户信息
        function showUserInfo() {
            alert('功能开发中：显示用户详细信息');
        }
    </script>
</body>
</html>
